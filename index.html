<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login - EduConnect</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div class="login-container">
      <button class="theme-toggle" id="themeToggle">
        <span class="material-symbols-outlined">dark_mode</span>
      </button>

      <div class="login-box">
        <div class="header">
          <div class="icon-container">
            <span class="material-symbols-outlined">school</span>
          </div>
          <h1>Student Portal</h1>
          <p class="subtitle">Welcome back! Please login to your account.</p>
        </div>

        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="username">UserEmail</label>
            <div class="input-container">
              <span class="material-symbols-outlined input-icon">person</span>
              <input
                id="username"
                placeholder="Enter your UserEmail"
                type="email"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-container">
              <span class="material-symbols-outlined input-icon">lock</span>
              <input
                id="password"
                placeholder="Enter your password"
                type="password"
                required
              />
              <button class="password-toggle" type="button" id="passwordToggle">
                <span class="material-symbols-outlined" id="eyeIcon"
                  >visibility_off</span
                >
              </button>
            </div>
          </div>

          <button class="login-button" type="submit">Login</button>
        </form>

        <div class="signup-link">
          <a href="signup.html">New User? Sign Up</a>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
